<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
body{
    margin: 0px;
    background-color: green;
    background-image: url("/image/115157812.0.jpg");
    background-size: cover;
    background-repeat: no-repeat;
}
.header{
    display: flex;
    padding: 15px;
    background-color: black;
    color: white;
    justify-content: space-around;
    
}
a{
    margin-left: 10%;
    text-decoration: none;
    color: white;
}
form{
    position: absolute;
    width: 300px;
    height: 45px;
    left: 200px;
    top: 100px;
}

<body>
    <div class="header">
        <a href=" {% url 'post_list' %} "> SBcoins</a>
        {% if request.user.is_authenticated %}

        <a href=" {% url 'new_post' %}">выставить обявление монеты</a>
        {% else  %}

        <a href=" {% url 'register' %} ">регистрация</a>
        <a href=" {% url 'register' %}">выставить обявление монеты</a>
        {% endif  %}
    
        </div>
    <form action="" method="post">
        {% csrf_token %}
        {{ postform.as_p }}

    </form>

</html>
